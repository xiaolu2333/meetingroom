{% extends 'base.html' %}

{% block title %}职位列表{% endblock %}

{% block content %}
{% if job_list%}
    <ul>
    {% for job in job_list %}
        <li>{{ job.type_name }} <a href="/job/{{ job.id }}" style="text-decoration: none; color: deeppink">{{ job.job_name }}</a> {{ job.city_name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available</p>
{% endif %}
{% endblock %}
