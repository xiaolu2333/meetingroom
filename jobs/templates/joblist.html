{% extends 'base.html' %}

{% block title %}职位列表{% endblock %}

{% block content %}
    终于等待你，期待与你一起探索浆果的世界！
    {% if job_list %}
        <ul>
            {% for job in job_list %}
                <li>{{ job.type_name }} <a href="/job/{{ job.id }}"
                                           style="color: deeppink">{{ job.job_name }}</a> {{ job.city_name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No jobs are available</p>
    {% endif %}
{% endblock %}
