<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
    <h1 style="margin: auto;width: auto; color: indianred">浆果科技职位</h1>
    <hr>
    {% block header %}
    <a href="/" style="text-decoration: none; color: indianred">首页</a>
    <a href="/joblist/" style="text-decoration: none; color: indianred">职位列表</a>
    {% if user.is_authenticated %}
    <a href="/accounts/logout/" style="text-decoration: none; color: indianred">退出</a>
    {% else %}
    <a href="/accounts/login/" style="text-decoration: none; color: indianred">登录</a>
    {% endif %}
    {% endblock %}
    <hr>

    {% if user.is_authenticated %}
    <p><span style="color: deeppink">{{ user.username }}</span>，终于等待你，期待与你一起探索浆果的世界！</p>
    {% else %}
    <p>登陆后可提交简历，，期待与你一起探索浆果的世界！</p>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
